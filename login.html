<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Login</title>
    <script src="./login.js" defer></script>
  </head>
  <body>
      <h1>Login as Existing User</h1>
            <form id="login">
                <input
                    type="email"
                    placeholder="Enter your email"
                    required
                    name="User email"
                />
                <input
                    type="password"
                    placeholder="Enter your password"
                    required
                    name="password"
                />
                <button type="login">Submit</button>
            </form>

            <h1 id="message"></h1>
           
            <div class="gap">
              <div class="login-link">
                <a href="./index.html">Home</a>
                <a href="./register.html">Register</a>
              </div>
              <footer class="register-footer">UI/UX under construction, focusing on backend integration for now| Sincerely Davida
              </footer>
            </div>
  </body>
</html>
